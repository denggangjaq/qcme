<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>内容页面</title>
	<link rel="stylesheet" href="../public/css/base.css">
  <link rel="stylesheet" href="../public/css/zTreeStyle.css">
	<style type="text/css" media="screen">
		.left-content{
      margin-top: 10px;
			width: 20%;
		}
		.right-content{
			width: 79%;
      height: 800px;
		}
	</style>
</head>
<body>
	<!-- 内容区域 左边的树 -->
	<div class="left-content ft">
    <ul id="tree" class="ztree" style="width:230px; overflow:auto;"></ul>
	</div>
	<!-- 内容区域 右边的列表 -->
	<div class="right-content rt">
    <iframe src="./table.html" frameborder="0" width="100%" height="500px" scrolling="yes" name="table"></iframe>
  </div>



<script src="../public/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../public/js/jquery.ztree.core.min.js"></script>
<script type="text/javascript">



//中间内容 左边的ztree
var zTreeObj,
  setting = {
    view: {
      selectedMulti: false
    }
  },
  zTreeNodes = [
    {"name":"table", open:false, children: [
      {"name":"table", "url":"./table.html", "target":"table"},
      { "name":"table", open:false,children:[
        { "name":"table1", "url":"./table1.html", "target":"table"},
        {"name":"table", open:false, children:[
          { "name":"table2", "url":"./table2.html", "target":"table"}
        ]}
        ]
      }
     
      ]
    }
  ];

  $(document).ready(function(){
    zTreeObj = $.fn.zTree.init($("#tree"), setting, zTreeNodes);

  });
</script>
</body>
</html>
