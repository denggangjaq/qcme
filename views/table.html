	<script type="text/html" id="toolbarDemo">
	  <div class="layui-btn-container ft">
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
	    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
	  </div>

<!-- 中间内容表格编辑按钮 -->
	<script type="text/html" id="barDemo">
	  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
<script type="text/javascript">
		//JavaScript代码区域
layui.use(['table','layer','form'], function(){
    var table=layui.table,$ = layui.jquery,layer = layui.layer,form= layui.form;
  //表格
table.render({
    elem: '#test'
    ,url:'server/user.json'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,totalRow: true
    ,limit:5
    ,page:10
    ,page: true
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
      ,{field:'username', title:'用户名', width:80, edit: 'text'}
      ,{field:'email', title:'邮箱', width:80, edit: 'text', templet: function(res){
        return '<em>'+ res.email +'</em>'
      }}
      ,{field:'experience', title:'积分', width:80, sort: true, totalRow: true}
      ,{field:'sex', title:'性别', width:80, edit: 'text', sort: true}
      ,{field:'logins', title:'登入次数', width:100, sort: true, totalRow: true}
      ,{field:'sign', title:'签名',width:100}
      ,{field:'city', title:'城市', width:80}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
    
  });
  
 //工具栏事件
table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选')
      break;
    };
  });

	//监听行工具事件
table.on('tool(test)', function(obj){
    var data = obj.data;
    /*var checkStatus = table.checkStatus(obj.config.id);*/
  switch(obj.event){
    case 'del':
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    break;
    case 'edit':
      	layer.open({
        type: 1
        ,title: "编辑" //不显示标题栏
        ,closeBtn: 1
        ,area: '80%'//宽度 高度自适应
        ,shade: 0
        ,id: 'eidt' //设定一个id，防止重复弹出
        ,yes: function(index, layero){
        	console.log(layero)
        }
        ,btnAlign: 'c'
        ,moveType: 1 //拖拽模式，0或者1
        ,content: $('#qq')
        /*,success: function(layero){
          var btn = layero.find('.layui-layer-btn');
          btn.find('.layui-layer-btn0').attr({
            href: 'http://www.layui.com/'
            ,target: '_blank'
          });
        }*/
      });
    break;
  };
    //console.log(obj)
   /* if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }*/
});

	    if (my != null)
	        {my.parentNode.removeChild(my);
	        	
	        }
	 })();

});


</script>
